<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/fortune-cookie.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte<br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="btnClic" src="imagens/fortune-cookie.svg" alt="imagem de um biscoito">
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte<br> de hoje:</h1>

            <p></p>
            
            <img src="imagens/opened-cookie.svg" alt="imagem do biscoito aberto">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
